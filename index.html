<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header with Navigation -->
  <header>
    <h1>My E-Commerce Store</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#cart">Cart ðŸ›’ <span id="cart-count">0</span></a>
      <a href="#orders">Orders</a>
      <a href="#login" id="login-link">Login</a>
    </nav>
  </header>

  <!-- Login & Signup Section -->
  <section id="auth-section" class="hidden">
    <div class="auth-box">
      <h2 id="auth-title">Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="handleAuth()">Submit</button>
      <p id="toggle-auth">Don't have an account? <a href="#" onclick="toggleAuthMode()">Sign up</a></p>
    </div>
  </section>

  <!-- Product Section -->
  <section class="products" id="products"></section>

  <!-- Cart Section -->
  <section id="cart" class="hidden">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0</span></p>
    <button onclick="checkout()">Proceed to Checkout</button>
  </section>

  <!-- Checkout Section -->
  <section id="checkout" class="hidden">
    <h2>Checkout</h2>
    <input type="text" id="address" placeholder="Enter delivery address">
    <button onclick="makePayment()">Pay Now</button>
  </section>

  <!-- Orders Section -->
  <section id="orders" class="hidden">
    <h2>My Orders</h2>
    <ul id="order-list"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
